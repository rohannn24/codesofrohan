<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow;
            font-weight: 900;
            font-size: 45px;
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="output">You have pressed <span id="btn">{none}</span> button.</p>
    </div>


    
    <script>
        function detectBtn() {
            const btn = document.getElementById('btn');
            window.addEventListener('keydown', (e) => {
                btn.innerHTML = e.key;
            })
        }
        detectBtn();
    </script>
</body>
</html>
