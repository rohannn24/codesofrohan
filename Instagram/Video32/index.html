<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
  /* Styles for the carousel container */
  .carousel-container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden; /* Hide overflowing content */
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Styles for the carousel items */
  .carousel {
    display: flex; /* Display items in a row */
    transition: transform 0.5s ease; /* Smooth transition for sliding effect */
    height: 30vh;
  }

  /* Styles for individual carousel items */
  .carousel-item {
    flex: 0 0 100%; /* Each item takes up full width */
  }

  /* Styles for images inside carousel items */
  .carousel-item img {
    width: 100%; /* Make images responsive */
    height: 100%;
  }

  /* Styles for carousel navigation buttons */
  .carousel-button {
    position: absolute; /* Position buttons relative to the carousel container */
    top: 50%; /* Align buttons vertically */
    transform: translateY(-50%); /* Center buttons vertically */
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    color: white; /* White text color */
    border: none; /* Remove button border */
    padding: 10px; /* Add padding */
    cursor: pointer; /* Change cursor to pointer on hover */
    border-radius: 30px;
  }

  /* Styles for the previous button */
  .prev {
    left: 10px; /* Position to the left */
  }

  /* Styles for the next button */
  .next {
    right: 10px; /* Position to the right */
  }
</style>
</head>
<body>

<!-- Carousel container -->
<div class="carousel-container">
  <!-- Carousel items -->
  <div class="carousel">
    <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_640.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-james-wheeler-414612.jpg&fm=jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="https://thumbs.dreamstime.com/b/reflective-lake-muskan-sun-reflecting-summer-evening-%C3%B6smo-nyn%C3%A4shamn-sweden-92588723.jpg" alt="Image 3"></div>
    <!-- Add more carousel items as needed -->
  </div>
  <!-- Previous button -->
  <button class="carousel-button prev" onclick="prevSlide()">Prev</button>
  <!-- Next button -->
  <button class="carousel-button next" onclick="nextSlide()">Next</button>
</div>

<script>
  // Initialize slide index
  let slideIndex = 0;
  // Function to show a specific slide
  function showSlide(index) {
    // Select all carousel items
    const slides = document.querySelectorAll('.carousel-item');
    // Get total number of slides
    const totalSlides = slides.length;
    // Handle edge cases for slide index
    if (index < 0) {
      slideIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
      slideIndex = 0;
    } else {
      slideIndex = index;
    }
    // Calculate offset to slide current slide into view
    const offset = -slideIndex * 100;
    // Translate the carousel to show the current slide
    document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
  }
  // Function to show previous slide
  function prevSlide() {
    showSlide(slideIndex - 1);
  }
  // Function to show next slide
  function nextSlide() {
    showSlide(slideIndex + 1);
  }
  // Show initial slide
  showSlide(slideIndex);
</script>

</body>
</html>
