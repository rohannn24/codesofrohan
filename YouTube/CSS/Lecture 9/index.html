<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property in CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 500vh;
            width: 100vw;
            display: flex;
            gap: 10px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
        #items3{
            position: static;
            bottom: 20px;
            right: 20px;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = 'box' id="items1">1</div>
        <div class = 'box' id="items2">2</div>
        <div class = 'box' id="items3">3</div>
        <div class = 'box' id="items4">4</div>
    </div>
</body>
</html>
