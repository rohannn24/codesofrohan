<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="showAlert">
    </div>
    <nav class="navbar">
        <div class="left">
            <h1>Todo List</h1>
        </div>
        <div class="right">
            <p class="prevent-select" onclick="addNew()">Add Todo</p>
        </div>
    </nav>
    <div class="input-box">
        <h3>Add New todo</h3>
        <div class="input-wrap">
            <input type="text" id="inpt">
            <input class="btn btn-primary" type="submit" value="Add Todo" onclick="newAdded()">
        </div>
        <div class="close" onclick="document.querySelector('.input-box').style.display = 'none'"><ion-icon name="close-outline"></ion-icon></div>
    </div>
    <div class="card-holder">
    </div>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>
</html>
